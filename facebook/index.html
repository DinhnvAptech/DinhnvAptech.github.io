<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Facebook-login or sign up</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png">
    </head>
    <body>
            <div id="main">
                    <div id="content1">
                        <hgroup>
                            <h1 id="facebook">facebook</h1>
                            <h2 id="para">Facebook helps you connect and
                                share with the people in your life.</h2>
                        </hgroup>
                    </div>
                    <div id="content2">
                        <div id="box">
                            <div class="test">
                                <input type="text" id="email" placeholder="Email address or phone number" aria-label="Email address or phone number" autofocus="1">
                            </div>
                            <div class="test">
                                <input type="password" id="pass" placeholder="Password" aria-label="Password">
                            </div>
                            <div>
                                <button id="login">Log In</button>
                            </div>
                            <div>
                                <a href="" id="forgotten">Forgotten password?</a>
                            </div>
                            <div id="line"></div>
                            <div>
                                <a href=""><button id="new">Create New Account</button></a>
                            </div>
                        </div>
                        <div id="create">
                            <a href="">Create a Page</a> for a celebrity, brand or business.
                        </div>
                    </div>
                </div>
    </body>
</html>
